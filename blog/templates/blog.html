{% extends 'base.html' %}
{% load static %}
{% block content %}
<!--Main Content-->
<section class="py-3 py-md-5">
    <div class="container overflow-hidden">
        <div class="row gy-4 gy-xxl-5">
            {% for post in object_list %}
            <div class="col-12 col-md-6 col-lg-4 d-flex">
                <article class="d-flex">
                    <div class="card border border-dark"
                        style="--bs-card-border-radius: 0; --bs-card-inner-border-radius: 0;">
                        <figure class="card-img-top m-0 overflow-hidden bsb-overlay-hover">
                            <a href="{% url 'post_blog' post.slug %}">
                                {% if "placeholder" in post.image.url %}
                                <img class="img-fluid bsb-scale bsb-hover-scale-up" loading="lazy"
                                    src="{% static 'images/signup_image.webp' %}" alt="Spokes">
                                {% else %}
                                <img class="img-fluid bsb-scale bsb-hover-scale-up" loading="lazy"
                                    src="{{ post.image.url }}" alt="Spokes">
                                {% endif %}
                            </a>
                        </figure>
                        <div class="card-body border-0 bg-white p-4">
                            <div class="entry-header mb-3">
                                <ul class="entry-meta list-unstyled d-flex mb-2">
                                    <li>
                                        <a class="link-dark link-opacity-75 link-opacity-100-hover text-decoration-none"
                                            href="#!">
                                            <span class="fs-7">{{ post.published_date|date:"d M Y" }}</span>
                                        </a>
                                    </li>
                                </ul>
                                <h2 class="card-title entry-title h4 mb-0">
                                    <a class="link-dark link-opacity-100 link-opacity-75-hover text-decoration-none"
                                        href="{% url 'post_blog' post.slug %}">{{post.title}}</a>
                                </h2>
                            </div>
                            <p class="card-text entry-summary text-secondary m-0 p-0">
                                {{post.intro}}
                            </p>
                        </div>
                    </div>
                </article>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
