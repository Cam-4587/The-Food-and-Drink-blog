{% extends 'base.html' %}
{% block content %}
{% for post in object_list %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p><em>By {{ post.author }} on {{ post.published_date }}</em></p>
        <p>{{ post.intro }}</p>
         <a href="{% url 'post_blog' post.slug %}" class="btn btn-dark">Click here for more !!!</a>
    </div>
{% empty %}
    <p>No blog posts available.</p>
{% endfor %}
{% endblock %}
