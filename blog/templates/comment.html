<section class="gradient-custom">
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-lg-10 col-xl-8">
                <div class="card">
                    <div class="card-body p-4">
                        <h4 class="text-center mb-4 pb-2">Comments section</h4>
                        <div class="row">
                            <div class="col">
                                <div class="d-flex flex-start">
                                    <img class="rounded-circle shadow-1-strong me-3" src="#" alt="avatar" width="65"
                                        height="65" />
                                    <div class="flex-grow-1 flex-shrink-1">
                                        <div>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <p class="mb-1">
                                                    {{ comment.author}} <span class="small">- {{ comment.created_on}}</span>
                                                </p>
                                                <a href="#!" class="btn btn-primary text-white"><i class="fas fa-reply fa-xs"></i><span class="small">
                                                        reply</span></a>
                                            </div>
                                            <p class="small mb-0">
                                                {{ comment.content }}
                                            </p>
                                        </div>
                                        {% for reply in comment.reply.all %}
                                        <div class="d-flex flex-start mt-4">
                                            <a class="me-3" href="#">
                                                <img class="rounded-circle shadow-1-strong" src="#" alt="avatar"
                                                    width="65" height="65" />
                                            </a>
                                            <div class="flex-grow-1 flex-shrink-1">
                                                <div>
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <p class="mb-1">
                                                            {{ reply.author }} <span class="small">- {{ reply.created_on}}</span>
                                                        </p>
                                                    </div>
                                                    <p class="small mb-0">
                                                        {{ reply.content }}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
